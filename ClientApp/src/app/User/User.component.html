<table mat-table [dataSource]="users" class="mat-elevation-z8">

  <ng-container matColumnDef="userId">
    <th mat-header-cell *matHeaderCellDef> userId </th>
    <td mat-cell *matCellDef="let element"> {{element.userId}} </td>
  </ng-container>

  <ng-container matColumnDef="username">
    <th mat-header-cell *matHeaderCellDef> username </th>
    <td mat-cell *matCellDef="let element"> {{element.username}} </td>
  </ng-container>

  <ng-container matColumnDef="oSVersion">
    <th mat-header-cell *matHeaderCellDef> oSVersion </th>
    <td mat-cell *matCellDef="let element"> {{element.oSVersion}} </td>
  </ng-container>

  <ng-container matColumnDef="lastActivicty">
    <th mat-header-cell *matHeaderCellDef> lastActivicty </th>
    <td mat-cell *matCellDef="let element"> {{element.lastActivicty}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
